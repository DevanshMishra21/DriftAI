<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drift</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Libre Baskerville', serif;
      background-color: #1F3A34;
      color: #DDD8CC;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .button {
      background-color: #DDD8CC;
      color: #111;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .button:hover {
      background-color: #cfc8b8;
      transform: scale(1.05);
    }

    #form-container {
      display: none;
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }

    footer a {
      color: #888;
      text-decoration: underline;
      margin-left: 0.5rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <h1>Meet Someone New</h1>
  <p>
    Drift connects you to someone new via SMS. Based on vibe. Based on personality. Just text. No pressure.
  </p>

  <!-- ✅ Button to show Typeform -->
  <button class="button" onclick="showForm()">Start Your Drift</button>

  <!-- ✅ Hidden form container -->
  <div id="form-container">
    <iframe src="https://form.typeform.com/to/ByrKiGP2" 
            allow="camera; microphone; autoplay; encrypted-media;"></iframe>
  </div>

  <footer>
    <a href="terms.html">Terms & Conditions</a>
  </footer>

  <script>
    function showForm() {
      document.getElementById("form-container").style.display = "block";
      window.scrollTo({
        top: document.getElementById("form-container").offsetTop - 20,
        behavior: "smooth"
      });
    }
  </script>
</body>
</html>
